      <link rel="stylesheet" href="styleSheet.css">
      <script type="text/javascript" src="scripts.js"></script>

      <title>Store</title>
  </head>

  <body>
      <div class="topnav">
          <div class="menu-container" onclick="myFunction(this)">
              <div class="bar1"></div>
              <div class="bar2"></div>
              <div class="bar3"></div>
          </div>

          <div class="topnav-centered">
              <a href="index.html">
                  <picture>
                      <source media="(min-width:600px)" srcset="images/brand2.0.png" />
                      <img src="images/brand_small.png" />
                  </picture>

              </a>

          </div>
          <div class="topnav-right">
              <a href="cart.html" class="cart">
                  <img src="images/cart.png" />
              </a>
              <a href="account.html" class="user"><img src="images/user.png" /></a>
          </div>
      </div>

      <div class="main">
          <div id="sidebar">
              <ul><a href="store.html">Store</a></ul>
              <ul><a href="login.html">Login</a></ul>
              <ul><a href="register.html">Register</a></ul>
              <ul><a href="shipping.html">Shipping Information</a></ul>
          </div>
          <div id="content">
              <header>
                  <h1>Store</h1>
                  <hr />
              </header>
              <form action="checkout.html">
                  <div class="container" style="display:table">
                      <div style="width:60%; display:table-cell">
                          <label><b>Items For purchase</b></label>
                          <!-- NEED TO ADD MULTISELECT ONCE WE HAVE JS/CSS-->
                          <select name="product">
                              <option value="SDCard">Sonny Disk 3 TB MicroSd Card($1,000,000/ea)</option>
                              <option value="Game">A Game For People($60/ea)</option>
                              <option value="console">Mentincho Twicth Gameing Console($350/ea)</option>
                              <option value="hoodie">Bluetuber Merch Hoodie($40/ea)</option>
                              <option value="coffee">Coffee Beans Brand Coffee($8.99/lb)</option>
                          </select><br />
                          <label><b>How many you want?</b></label>
                          <input type="text" name="quantity" placeholder="1" maxlength="2" size="2" />
                          <label><b>Unit Price: </b></label>
                          <label><b>N/A</b></label>
                          <button name="Add">Add to Cart</button>
                      </div>
                      <div style="width:40%;display:table-cell; padding-left:.5%">
                          <table style="border-style:solid;border-width:2px">
                              <tr style="">
                                  <th>Item</th>
                                  <th>Price per Unit</th>
                                  <th>Quantity</th>
                              </tr>
                              <tr>
                                  <td>To be determined</td>
                                  <td>To be determined</td>
                                  <td>To be determined</td>
                              </tr>
                              <tr style="border-top:solid;border-width:2px">
                                  <td></td>
                                  <td>Total:</td>
                                  <td></td>
                              </tr>
                          </table>
                          <button type="submit" style="float:right">Proceed to Checkout</button>
                      </div>
                  </div>
              </form>
              <footer>
                  <hr />
                  <span id="copy">&copy; Things and Stuff</span>
              </footer>
          </div>
      </div>
