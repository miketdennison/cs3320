      <!-- MAIN -->
      <main>
          <div class="container">
              <!--MAIN CONTENT HERE-->
              <div class="row justify-content-center">
                  <div class="col-md-4 border p-2">
                      <h4>Payment:</h4>
                      <form action="thankyou.html">
                          <select class="browser-default custom-select mb-4"
                                  id="paymentFormType">
                              <option value="null" selected disabled>Select Card Type</option>
                              <option value="VISA">VISA</option>
                              <option value="Mastercard">MasterCard</option>
                              <option value="Discovery">Discovery</option>
                              <option value="AmericanExpress">American Express</option>
                          </select>
                          <div class="row m-auto">
                              <input type="text"
                                     id="paymentFormNumber"
                                     class="form-control mb-4"
                                     placeholder="Enter Card Number"
                                     minlength="16"
                                     maxlength="16"
                                     size="16"
                                     inputmode="numeric"
                                     required />
                              <label id="paymentFormNumberLabel"></label>
                          </div>
                          <div class="row m-auto ">
                              <input type="text"
                                     id="paymentMonth"
                                     class="form-control mb-4 col-md-3"
                                     placeholder="MM"
                                     maxlength="2"
                                     size="2"
                                     inputmode="numeric"
                                     required />
                              <label id="paymentMonthLabel" value=""></label>
                              <h2 class="col-md-2">/</h2>
                              <input type="text"
                                     id="paymentYear"
                                     class="form-control mb-4 col-md-4"
                                     placeholder="YYYY"
                                     maxlength="4"
                                     size="4"
                                     inputmode="numeric"
                                     required />
                              <label id="paymentYearLabel" value=""></label>

                              <div class="row m-auto">
                                  <input type="checkbox" id="authCheck" class="col-md-1" required />
                                  <label for="authCheck" class=" col">“I agree and authorize the amount to be charged to my credit card.”</label>
                              </div>
                              <button class="btn btn-info mx-4 btn-block" type="submit" id="submit">
                                  Make Payment
                              </button>
                              <label id="cardMatch"></label>
                          </div>
                      </form>
                  </div>

                  <div class="col-md-7 ml-1 border">
                      <div class="table-responsive text-nowrap">
                          <table class="table" id="items-table">
                              <thead>
                                  <tr>
                                      <th scope="col">#</th>
                                      <th scope="col">Item</th>
                                      <th scope="col">Price Per Unit</th>
                                      <th scope="col">Quantity</th>
                                  </tr>
                              </thead>
                              <tbody>
                              </tbody>
                          </table>
                          <p class='totals'>Shipping: <span id="shipping-amt"></span></p>
                          <p class='totals'>Tax: <span id="tax-amt"></span></p>
                          <p class='totals'><b>Total: </b><span id="totalField"></span></p>
                      </div>
                  </div>
              </div>
          </div>
      </main>
