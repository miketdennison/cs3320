            <li class="nav-item">

              <a class="nav-link" href="about.html">About</a>

          <ul class="navbar-nav ml-auto nav-flex-icons">

                <a class="dropdown-item" href="account.html">Account</a>

          </ul>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <form class="text-center border border-light p-5" action="#!">
              <p class="h4 mb-4">Account</p>
              <div class="form-row mb-4">
                <div class="col">
                  <!-- First name -->
                  <input
                    type="text"
                    id="registerFormFirstName"
                    class="form-control"
                    placeholder="First name"
                    maxlength="100"
                    required
                  />
                </div>
                <div class="col">
                  <!-- Last name -->
                  <input
                    type="text"
                    id="defaultRegisterFormLastName"
                    class="form-control"
                    placeholder="Last name"
                    maxlength="100"
                    required
                  />
                </div>
              </div>
              <!-- Address 1-->
              <input
                type="text"
                id="registerFormAddress1"
                class="form-control mb-4"
                placeholder="Address 1"
                maxlength="100"
                required
              />
              <!-- Address 2-->
              <input
                type="text"
                id="registerFormAddress2"
                class="form-control mb-4"
                placeholder="Address 2"
                maxlength="100"
              />
              <!-- Address 2-->
              <input
                type="text"
                id="registerFormCity"
                class="form-control mb-4"
                placeholder="City"
                maxlength="100"
                required
              />
              <!-- State -->
              <select
                class="browser-default custom-select mb-4"
                id="registerFormState"
              >
                <option value="" disabled selected>State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
              <!-- E-mail -->
              <input
                type="text"
                id="registerFormZip"
                class="form-control mb-4"
                placeholder="Zip"
                minlength="5"
                max="9"
                required
              />
              <!-- E-mail -->
              <input
                type="email"
                id="registerFormEmail"
                class="form-control mb-4"
                placeholder="E-mail"
                maxlength="100"
                required
              />
              <!-- Phone number -->
              <input
                type="text"
                id="registerPhonePassword"
                class="form-control mb-4"
                placeholder="Phone number"
                aria-describedby="defaultRegisterFormPhoneHelpBlock"
              />
              <!-- Password -->
              <input
                type="password"
                id="registerFormPassword"
                class="form-control mb-4"
                placeholder="Password"
                aria-describedby="defaultRegisterFormPasswordHelpBlock"
              />
              <!-- Password -->
              <input
                type="password"
                id="registerFormPasswordVerify"
                class="form-control mb-4"
                placeholder="Verify Password"
                aria-describedby="defaultRegisterFormPasswordHelpBlock"
              />
              <!-- Sign up button -->
              <button class="btn btn-info my-4 btn-block" type="submit">
                Submit
              </button>
            </form>
            <!-- Default form register -->
          </div>
          <!--./Col-->
        </div>
        <!--./Row-->
      </div>
      <!--./Container-->
    </main>

    <script

    <!-- Bootstrap core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"
    ></script>
    <!-- MDB core JavaScript -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.10/js/mdb.min.js"
    ></script>
    <!-- Custom Scripts Go Below-->
    <!--/.SCRIPTS -->

</html>
