<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styleSheet.css">
        <script type="text/javascript" src="scripts.js"></script>

        <title>Checkout</title>
    </head>

    <body>
        <div class="topnav">
            <div class="menu-container" onclick="myFunction(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>

            <div class="topnav-centered">
                <a href="index.html">
                    <picture>
                        <source media="(min-width:600px)" srcset="images/brand2.0.png" />
                        <img src="images/brand_small.png" />
                    </picture>

                </a>

            </div>
            <div class="topnav-right">
                <a href="cart.html" class="cart">
                    <img src="images/cart.png" />
                </a>
                <a href="account.html" class="user"><img src="images/user.png" /></a>
            </div>
        </div>

        <div class="main">
            <div id="sidebar">
                <ul><a href="store.html">Store</a></ul>
                <ul><a href="login.html">Login</a></ul>
                <ul><a href="register.html">Register</a></ul>
                <ul><a href="shipping.html">Shipping Information</a></ul>
            </div>
            <div id="content">
                <header>
                    <h1>Checkout</h1>
                    <hr />
                </header>
                <form action="thanks.html">
                    <div class="container" style="display:table">
                        <div style="width:60%; display:table-cell">
                            <label><b>Card Type</b></label>
                            <select name="credit-card">
                                <option value="VISA">VISA</option>
                                <option value="MC">MasterCard</option>
                                <option value="DISC">Discovery</option>
                                <option value="AMEX">American Express</option>
                            </select><br />

                            <label><b>Credit Card Number: </b></label>
                            <input type="text" name="cardNumber" placeholder="" maxlength="16" size="16" inputmode="numeric" /><br />
                            <label><b>Card Expiration:</b></label>
                            <input type="text" name="exp" maxlength="6" size="7" inputmode="numeric" /><br />
                            <input type="radio" name="accept" />I agree and authorize the amount to be charged to my credit card.<br />

                        </div>
                        <div style="width:40%;display:table-cell; padding-left:.5%">
                            <table style="width:100%;border-style:solid;border-width:2px;position: relative;right:25%;left:25%">
                                <tr>
                                    <td>Total Shopping Amount</td>
                                    <td>TBA</td>
                                </tr>
                                <tr style="border-top:solid;border-width:2px">
                                    <td>Total Tax</td>
                                    <td>TBA</td>
                                </tr>
                                <tr>
                                    <td>Total Shipping Charges</td>
                                    <td>TBA</td>
                                </tr>
                                <tr>
                                    <td>Total Amount Due</td>
                                    <td>TBA</td>
                                </tr>
                            </table>

                            <button type="submit" style="float:right;right:25%;left:25%">Place Order</button>


                        </div>
                    </div>
                </form>
            </div>
        </div>
        <footer>
            <hr />
            <span id="copy">&copy; Things and Stuff</span>
        </footer>
    </body>

</html>
