</head>

<body>
    <div class="topnav">
        <div class="menu-container" onclick="myFunction(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>

        <div class="topnav-centered">

            </a>

        </div>
        <div class="topnav-right">

    </div>

    <div class="main">

                <h1>Login</h1>

                        <button type="submit">Login</button>
                    </div>
                </div>
            </form>
