                <input type="text" name="zip" placeholder="35005" minlength="5" maxlength="9" required><br />

                <input type="text" name="phone" placeholder="555-555-5555" maxlength="12" required><br />
                <label for="email"><b>Email: </b></label>
                <input type="text" name="email" placeholder="email@email.com" maxlength="100" required><br />
