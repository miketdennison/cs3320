<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styleSheet.css" >
    <script>
        function getWindowWidth(){
            return Math.max(
                document.body.scrollWidth,
                document.documentElement.scrollWidth,
                document.body.offsetWidth,
                document.documentElement.offsetWidth,
                document.documentElement.clientWidth
            );
        };
        function myFunction(x) {
            var n = getWindowWidth();
            //alert(n);
            if (n <= 600) {
                document.getElementById("sidebar").style.width = "100%";
            }
            else {
                document.getElementById("sidebar").style.width = "auto";
            }

            if (document.getElementById("sidebar").style.display == "block") {
                document.getElementById("sidebar").style.display = "none";
                document.getElementById("content").style.display =";
            }
            else {
                document.getElementById("sidebar").style.display = "block";
            }
            x.classList.toggle("change");   
        };
    </script>
    <title>Home</title>
</head>

<body>
    <div class="topnav">
        <div class="menu-container" onclick="myFunction(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
        
        <div class="topnav-centered">
            <a href="index.html">
                <picture>
                    <source media="(min-width:600px)" srcset="images/brand2.0.png" />
                    <img src="images/brand_small.png"/>
                </picture>
                
            </a>
            
        </div>
        <div class="topnav-right">
            <a href="cart.html" class="cart">
                <img src="images/cart.png"/>
            </a>
            <a href="account.html" class="user"><img src="images/user.png" /></a>
        </div>
    </div>
    
    <div class="main">
        <div id="sidebar">
                <ul><a href="store.html">Store</a></ul>
                <ul><a href="login.html">Login</a></ul>
                <ul><a href="register.html">Register</a></ul>
                <ul><a href="shipping.html">Shipping Information</a></ul>
        </div>
        <div id="content">
            <header>
                <h1>Home</h1>
                <hr />
            </header>
            <p id="intro">
                Welcome to the Things and Stuff Store, where you can buy things and stuff!
            </p>
        </div>
    </div>
    <footer>
        <hr />
        <span id="copy">&copy; Things and Stuff</span>
    </footer>
</body>

</html>
